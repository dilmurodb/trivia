<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TRIVIA</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Lemonada&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
    rel="stylesheet"
  />
  <link href="main.css" rel="stylesheet" />
  <body>
    <header>
      <div class="header-container">
        <div class="header-item"><button class="films">Films</button></div>
        <div class="header-item"><button class="music">Music</button></div>
        <div class="header-item">
          <button class="geography">Geography</button>
        </div>
        <div class="home-item"><button class="home-button">HOME</button></div>
      </div>
    </header>
    <div id="background-image">
      <div class="start-container">
        <div class="start-item">
          <button class="start-button">START THE GAME</button>
        </div>
      </div>
      <div class="question-container">
        <div class="question-item"></div>
      </div>
      <div class="next-container">
        <div class="next-box">
          <button class="next-button">NEXT QUESTION</button>
        </div>
      </div>
      <div class="results-container">
        <div class="results-item"></div>
      </div>
      <div class="answer-container">
        <div class="answer-item1"></div>
        <div class="answer-item2"></div>
        <div class="answer-item3"></div>
        <div class="answer-item4"></div>
      </div>
      <div class="name-container">
        <div class="name-item"><p class="my-name">d.bukharov</p></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
